{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class='p-5 hightContainer'>
    <h1 class="text-center text-primary" >{{type}} Course</h1>

    <form class="mx-auto col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-primary p-4 text-white bg-opacity-25 rounded border border-primary shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form|crispy}}
        <div class='d-flex justify-content-center'>
            <button class="btn btn-success btn-style">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
